<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <article class="card">
        <div class="card__image">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT" />
        </div>

        <div class="card__content flow">
          <h1 class="text-white fw-bold">Equilibrium #3429</h1>
          <p class="text-primary fw-light">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="flex-group flex-split">
            <span class="icon-text text-accent fw-bold">
              <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH
            </span>
            <span class="icon-text text-primary fw-regular">
              <img src="images/icon-clock.svg" alt="" /> 3 days left
            </span>
          </div>

          <div class="card__divider"></div>

          <div class="card__creator flex-group">
            <img
              class="creator-avatar"
              src="images/image-avatar.png"
              alt="Jules Wyvern avatar"
            />
            <p class="text-primary fw-regular">
              Creation of <span class="text-white">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </article>
      <footer class="attribution">
        Challenge by
        <a
          class="fw-bold text-accent"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="fw-bold text-accent"
          target="_blank"
          href="https://github.com/ThyuHtooAungOwO"
          >PoungMont</a
        >.
      </footer>
    </main>
  </body>
</html>
